<!DOCTYPE html>
<html>
<body>

<h2 id="form_heading">New Registration</h2>

<form>
  <label>Applicant Name :</label><br>
  <input type="text" name="name" >
  <br>
  <label>10<sup>th</sup>percentage :</label><br>
  <input type="text" name="ssc_per" >
  <br>
  <label>12<sup>th</sup>percentage :</label><br>
  <input type="text" name="hsc_per" >
  <br>
  <label>Aadhar Card Number :</label><br>
  <input type="text" name="aadhar" >
  <br>
  <label>Date of Birth :</label><br>
  <input type="text" name="dob" placeholder="dd/mm/yyyy">
  <br>
  <label>Father's Income per annum :</label><br>
  <input type="text" name="income" placeholder="Enter income in figures">
  <br>
  <label>Current Education pursuing :</label><br>
  <input type="text" name="edu" >
  <br>
  <label>Current year of education :</label><br>
  <input type="text" name="year_edu" >
  <br>
  <label>Any scholarship got yet?</label><br>
  <input type="radio" name="scholarship_got" value="yes">Yes <br>
  <input type="radio" name="scholarship_got" value="no">No 
  <br>
  <label>If yes, give details: </label><br>
  <input type="text" name="scholarship_info" >
  <br><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
